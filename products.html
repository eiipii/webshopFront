<div class="row">
    <div id="products" class=" col-sm-12">
    <h1 class="text-center ">CATEGORIES</h1>
    <hr class="my-12">
    </div>
    <div class="col-md-4" ng-repeat="rootCat in app.categoryTree.childrens">
        <div class=" text-center">
            <div class="card-body">
                <h5 class="card-title">{{rootCat.value.info.name}}</h5>
                <p class="card-text">{{rootCat.value.info.description}}</p>
                <a ui-sref="root.categories.singleCategoryView({categoryId: '{{rootCat.value.id}}'})" class="btn btn-info btn-lg">GO</a>
            </div>
            <img class="card-img-top"  src="/img/freazarka-03.png" alt="Categoria">
        </div>
    </div>

</div>
